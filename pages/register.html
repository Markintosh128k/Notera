<link href="./css/form.css" rel="stylesheet">

<form id="registrationForm" action="register.php" method="post">
  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="username" id="form2Example1" name="username" class="form-control" required />
    <label class="form-label" for="form2Example1">Username</label>
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" id="form2Example2" name="password" class="form-control" required />
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- Repeat Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" id="form2Example3" name="repeat_password" class="form-control" required />
    <label class="form-label" for="form2Example3">Repeat password</label>
  </div>

  <!-- Submit button -->
  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Register</button>
</form>

<script>
document.getElementById('registrationForm').onsubmit = function(event) {
    var password = document.getElementById('form2Example2').value;
    var repeatPassword = document.getElementById('form2Example3').value;

    // Check if passwords match
    if (password !== repeatPassword) {
        alert('Passwords do not match.');
        event.preventDefault(); // Prevent form from submitting
        return false;
    }
    return true;
};
</script>
